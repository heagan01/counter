<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Counter</title>
  </head>
  <body>
    <p id="number">0</p>
    <style>
      #number {
        font-size: 48px;
        text-align: center;
      }
    </style>
    <script>
      if (localStorage.getItem('num') == undefined) {
        localStorage.setItem('num', 0);
      }
      let num = 0;

      document.onkeydown = checkKey;

      function checkKey(e) {
      e = e || window.event;

      if (e.keyCode == '38') {
        // up arrow
        num =  parseInt(localStorage.getItem('num')) + 1;
      }
      else if (e.keyCode == '40') {
        // down arrow
        num =  parseInt(localStorage.getItem('num')) - 1;
      }

      localStorage.setItem('num', num);

      document.getElementById('number').innerHTML = localStorage.getItem('num');
    }
    document.getElementById('number').innerHTML = localStorage.getItem('num');
    </script>
  </body>
</html>
